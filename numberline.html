<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Number Line Lesson</title>
    <script type="text/javascript" src="numberline.js"></script>
    <link rel="stylesheet" type="text/css" href="numberline.css" />
  </head>
  <body>
    <div id="initial-screen">
      <h1>Interactive Number Line Lesson</h1>
      <p>Click on the correct number or range on the number line to answer the questions.</p>
      <button id="start-button">Start Lesson</button>
    </div>

    <div id="lesson-screen" style="display: none; width: 100%; margin: 10px">
      <div id="number-line-container">
        <div id="number-line"></div>
      </div>
      <div id="progress">Question 1 of 10</div>
      <div id="question">Click on the point that represents 5.</div>
      <div id="feedback"></div>
    </div>

    <div id="completion-screen" style="display: none">
      <h1>Lesson Completed!</h1>
      <p id="summary"></p>
      <button id="retry-button">Retry Lesson</button>
    </div>

    <div class="footer">
        Interactive Learner Module</br>
        Dynamically generated by (C) Mastery Labs, <span id="abcSigninFormDT"></span>
    <script>const now = new Date(); document.getElementById("abcSigninFormDT").innerHTML = now.toLocaleString()</script></br>
    </div>
  </body>
</html>
